<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Task 5</title>
  </head>

  <body>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
      crossorigin="anonymous"
    ></script>
    <script type="application/javascript">
      function createFamilyTree() {
        $("body").append("<table>", "</table>");
        $("table").append("<tr>", "</tr>");
        $("table tr").append("<th></th>");
        $("table tr").append("<th></th>");
        $("table tr th").text((index) => {
          if (index == 0) return "Firstname";
          return "Lastname";
        });
      }
      function addNewMember(firstName, lastName) {
        $("table").append(
          `<tr><td>${firstName}</td><td>${lastName}</td><td>(X)</td></tr>`
        );
      }
      createFamilyTree();
      addNewMember("Guillaume", "Salva");
      addNewMember("Arielle", "Snizt");
      addNewMember("Fanette", "Snizt");
      addNewMember("Gerard", "Snizt");
      addNewMember("Victor", "Salva");
      $("table tr td:nth-child(3)").css("background-color", "orange");
      $("table tr td:nth-child(3)").click(function () {
        $(this).parent().remove();
      });
    </script>
  </body>
</html>
