<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    <h1>Login to the website</h1>
    <form>
      <input
        type="text"
        name="firstname"
        id="firstname"
        placeholder="Firstname"
      />
      <input type="text" name="email" id="email" placeholder="Email" />
      <button onclick="setCookies()">Log me in</button>
    </form>
    <h1>Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <script type="application/javascript">
      const setCookies = () => {
        const firstName = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        const date = new Date();
        date.setTime(date.getTime() + 10 * 24 * 60 * 60 * 1000);
        const expirationDate = "expires=" + date.toUTCString();

        document.cookie =
          `firstname=${firstName}; SameSite=Strict; ` + expirationDate;
        document.cookie = `email=${email}; SameSite=Strict; ` + expirationDate;
      };

      const showCookies = () => {
        const newElement = document.createElement("p");
        newElement.innerText = `Cookies: ${cookiesValues()}`;

        document.body.appendChild(newElement);
      };

      const cookiesValues = () => {
        const cookies = document.cookie.split(";");
        const cookiesValues = [];

        cookies.forEach((item, _idx) => cookiesValues.push(item.split("=")[1]));

        return cookiesValues;
      };
    </script>
  </body>
</html>
